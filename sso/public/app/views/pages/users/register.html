<div class="page-header"> <h1>User Registration</h1></div>

<form ng-submit="regUser();">
    <!-- Email -->
    <label>Email :</label>
    <input class="form-control" type="text" name="email" placeholder="Please enter your email" ng-model="regData.email"/>
    <br>
    <!--Username-->
    <label>Username :</label>
    <input class="form-control" type="text" name="username" placeholder="Please enter your username" ng-model="regData.username"/>
    <br>
    <!--Password-->
    <label>Password :</label>
    <input class="form-control" type="password" name="password" placeholder="Please enter your password" ng-model="regData.password"/>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
